        <form>
            <div class="row">
                <div class="col-xl-8 col-md-12 mb-5 border rounded primary-lg bg-primary text-white">
                    <div class="row">

                        <!--first-name-->

                        <div class="col-md-6 col-xs-12">

                                <label>Prénom</label>
                                <input type="text" name="prenom" placeholder="Saisissez votre prénom"

                            </div>
                        </div>

                        <!--second-name-->

                        <div class="col-md-6 col-xs-12 ">

                        </div>

                    </div>

                    <!--email-->

                    <div class="row">
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label>email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="text" name="email" placeholder="Saisissez votre email"
                                        class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--questions-->

                    <div class="row">
                        <div class="col-12">

                                <textarea class="form-control" id="textarea" rows="5"></textarea>

                        </div>

                    <!--submited-->
